<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>哈哈商城</title>
  <link rel="shortcut icon" href="../favicon.ico"  type="image/x-icon"/> 
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">          <!--引入bootstrap -->
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">   <!--表单验证插件 -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">      <!--进度条插件 -->
</head>
<body >
    
         
<!-- 左侧侧边导航 -->
<div class="hh_aside">
      <!-- 标题 哈哈商城 -->
      <div class="brand">
            <a href="#">哈哈商城</a>
      </div>
      <!-- 用户信息 -->
      <div class="user">
            <img src="./images/logo001.png" alt="">
            <p>vip管理员</p>
      </div>
      <!-- 导航 -->
      <div class="nav">
            <ul>
                  <li>
                        <a href="user.html"  ><i class="glyphicon glyphicon-user"></i>&nbsp;<span>用户管理</span></a>
                        
                  </li>

                  <li>
                        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-th-list"></i>&nbsp;<span>分类管理</span></a>
                        <div class="child" style="display: none">
                                    <a href="first.html"  >一级分类</a>
                                    <a href="two.html" >二级分类</a>
                        </div>
                  </li>
                  
                  <li>
                        <a href="products.html" class="current"><i class="glyphicon glyphicon-pencil"></i>&nbsp;<span>商品管理</span></a>
                  </li>
            </ul>
      </div>
</div>

<!-- 右侧 -->
<div class="hh_mian">
      <!-- 头部tobbar --> 
      <div class="hh_topbar">
            <a class="pull-left icon_menu"   href=""><i class="glyphicon glyphicon-align-justify"></i></a>
            <a class="pull-right icon_logout"  href=""><i class="glyphicon glyphicon-hand-right"></i></a>
      </div>
      <!-- 流式布局容器   .container-fluid   默认有15px的padding      下边内你如果-->  
      <div class="container-fluid">
                  <!-- 路径导航 -->
                  <ol class="breadcrumb mt_20">
                              <li><a href="#">管理系统</a></li>
                              <li class="active">商品管理</li>  
                   </ol>

                   <!-- 表格 -->
                   <div class="hh_content">
                         <button class="btn btn-default" style="margin-bottom: 20px" id="addBtn">添加商品</button>

                         <table class="table table-bordered table-hover">
                               <thead>
                                     <tr>
                                           <th>序号</th>
                                           <th>商品名称</th>
                                           <th>商品描述</th>
                                           <th>商品库存</th>
                                           <th>商品尺寸</th>
                                           <th>商品状态</th>
                                           <th>操作</th>
                                     </tr>
                               </thead>
                               <tbody>
                                    <!-- 挖坑 -->
                               </tbody>
                         </table>

                         <div style="text-align: right">
                         <!-- 准备分页容器 -->
                         <ul id="paginator">

                              </ul>
                         </div>
                   </div>
      </div>


</div>





<!-- 模态框 -->
<!--  bootstrap 中所有的role aria  --都是给盲人设备识别的，可以直接删掉 -->
<!-- 所有的data-属性  都是有功能的不可乱删 -->
<!-- 给模态框添加 .modal-lg 是大号模态框  .modal-sm 是小号模态框    不添加 是中号 -->
<div class="modal fade" tabindex="-1"   id="logoutModle">   <!-- 最外层蒙层 -->  

            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                  <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                  <p>你确定要出退出后台管理系统嘛？&hellip;</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="logoutBtn">Yes</button>
                </div>
              </div>
            </div>

 </div>

<!-- 添加分页模态框 -->
<div class="modal fade" tabindex="-1"   id="addModal">   <!-- 最外层蒙层 -->  

      <div class="modal-dialog" >
        <div class="modal-content">

      <form  id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <div class="modal-body">
                  <div class="form-group">
                           <div class="dropdown">
                                          <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" >
                                            <span id="dorpdownText">请选择二级分类</span>
                                            <span class="caret"></span>
                                          </button>
                                          <ul class="dropdown-menu" id="dropdown-menu" >
                                                <!-- 挖坑 -->
                                          </ul>
                           </div>
                                    <!-- brandId  存储品牌 -->
                           <input type="hidden" name="brandId">
                  </div>

                  <!-- 商品名称 -->
                  <div class="form-group">
                      <input name="proName" type="text" class="form-control"  placeholder="请输入商品名称">
                  </div>
                  <!-- 商品描述 -->
                  <div class="form-group">
                        <textarea name="proDesc"  class="form-control"   placeholder="请输入商品描述" cols="30" rows="6"></textarea>
                        <input name="proDesc" type="text" class="form-control"  placeholder="请输入商品描述">
                    </div>
                    <!-- 商品库存    -->
                    <div class="form-group">
                        <input name="num" type="text" class="form-control"  placeholder="请输入商品库存">
                    </div>
                    <!-- 商品尺码 -->
                    <div class="form-group">
                        <input name="size" type="text" class="form-control"  placeholder="请输商品尺码">
                    </div>
                    <!-- 商品原价-->
                    <div class="form-group">
                        <input name="oldPrice" type="text" class="form-control"  placeholder="请输入商品原价">
                    </div>
                    <!-- 商品现价 -->
                    <div class="form-group">
                        <input name="price" type="text" class="form-control"  placeholder="请输入商品现价">
                    </div>


                  
                  <div class="form-group">
                        <label class="btn btn-default"   for="fileupload"  >上传图片</label>
                        <!-- 指定name  将来后台用于接收文件 -->
                        <!-- 指定data-url  指定后台接口地址 -->
                        <input type="file" id="fileupload" data-url="/category/addSecondCategoryPic"  name="pic1"  style="display: none">
                  </div>
                  <div class="form-group" id="imgBox">
                           <img src="./images/logo001.png"   width="100px"  alt="">
                           <input type="hidden" name="brandLogo">
                   </div>
                  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="">添加</button>
          </div>
      </form>

        </div>
      </div>

</div>

<!-- 模板引擎 -->
<script type="text/html" id="productTpl">
      {{ each rows v i }}
      <tr>
            <td width="10%">{{ i+1+(page-1)*size}}</td>
            <td width="25%">{{v.proName}}</td>
            <td width="25%">{{v.proDesc}}</td>
            <td width="10%">{{v.num}}</td>
            <td width="10%">{{v.size}}</td>
            <td width="10%">{{v.statu===1?'已上架':'已下架'}}</td>
            <td width="10%">
                  {{if v.statu===1}}
                  <button class="btn btn-danger">下架</button>
                  {{else}}
                  <button class="btn btn-success">下架</button>
                  {{/if}}
            </td>
      </tr>
      {{/each}}
</script>

<!-- 添加下拉的模板引擎 -->
<script type="text/html" id="dropdownTpl">
      {{ each rows v i }}
      <li><a href="#" data-id="{{v.id}}" >{{v.brandName}}</a></li>
      {{/each}}
</script>




      <script src="./lib/jquery/jquery.js"></script>
      <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
      <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
      <script src="./lib/nprogress/nprogress.js"></script>
       <script src="./lib/artTemplate/template-web.js"></script>   <!-- 01引包 -->
       <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
       <!-- 文件上传引包 -->
       <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
       <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

      <script src="./js/common.js"></script>
      <script src="./js/product.js"></script>
   
</body>
</html>
