<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>哈哈商城</title>
  <link rel="shortcut icon" href="../favicon.ico"  type="image/x-icon"/> 
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">          <!--引入bootstrap -->
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">   <!--表单验证插件 -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">      <!--进度条插件 -->


</head>
<body class="body_bg" >
      <div class="container">

          <div class="col-lg-4 col-lg-offset-4" id="login_center">   

            <div class="panel  panel-default">
                  <div class="panel-heading "  >
                    <h3 class="panel-title login_ht" >后台管理系统</h3>
                  </div>
                  <div class="panel-body">
                    

                              <form class="form-horizontal" id="form">
                                          <div class="form-group">
                                            <label for="username" class="col-sm-3 control-label">用户名:</label>
                                            <div class="col-sm-9">
                                              <input type="text" class="form-control" id="username" placeholder="请输入用户名"  name="username">
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label for="upwd" class="col-sm-3 control-label">密　码:</label>  <!-- 用全角可以使得字间距对齐 -->
                                            <div class="col-sm-9">
                                              <input type="password" class="form-control" id="upwd" placeholder="请输入密码" name="password">
                                            </div>
                                          </div>
                                        
                                          <div class="form-group">
                                            <div class="col-sm-offset-3 col-sm-6 ">
                                              <button type="reset" class="btn btn-default">重置</button>
                                              <button type="submit" class="btn btn-danger m-l-2">登录</button>
                                            </div>
                                          </div>
                                        </form>
                                        

                  </div>
                </div>

          </div>
      </div>
   
         

      <script src="./lib/jquery/jquery.js"></script>
      <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
      <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
      <script src="./js/login.js"></script>
      <script src="./lib/nprogress/nprogress.js"></script>
      <script src="./js/common.js"></script>
</body>
</html>
