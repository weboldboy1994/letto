<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>哈哈商城</title>
  <link rel="shortcut icon" href="../favicon.ico"  type="image/x-icon"/> 
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">          <!--引入bootstrap -->
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">   <!--表单验证插件 -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">      <!--进度条插件 -->
</head>
<body >
    
         
<!-- 左侧侧边导航 -->
<div class="hh_aside">
      <!-- 标题 哈哈商城 -->
      <div class="brand">
            <a href="#">哈哈商城</a>
      </div>
      <!-- 用户信息 -->
      <div class="user">
            <img src="./images/logo001.png" alt="">
            <p>vip管理员</p>
      </div>
      <!-- 导航 -->
      <div class="nav">
            <ul>
                  <li>
                        <a href="user.html"  ><i class="glyphicon glyphicon-user"></i>&nbsp;<span>用户管理</span></a>
                        
                  </li>

                  <li>
                        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-th-list"></i>&nbsp;<span>分类管理</span></a>
                        <div class="child" >
                                    <a href="first.html"  >一级分类</a>
                                    <a href="two.html" class="current">二级分类</a>
                        </div>
                  </li>
                  
                  <li>
                        <a href="products.html"><i class="glyphicon glyphicon-pencil"></i>&nbsp;<span>商品管理</span></a>
                  </li>
            </ul>
      </div>
</div>

<!-- 右侧 -->
<div class="hh_mian">
      <!-- 头部tobbar --> 
      <div class="hh_topbar">
            <a class="pull-left icon_menu"   href=""><i class="glyphicon glyphicon-align-justify"></i></a>
            <a class="pull-right icon_logout"  href=""><i class="glyphicon glyphicon-hand-right"></i></a>
      </div>
      <!-- 流式布局容器   .container-fluid   默认有15px的padding      下边内你如果-->  
      <div class="container-fluid">
                  <!-- 路径导航 -->
                  <ol class="breadcrumb mt_20">
                              <li><a href="#">管理系统</a></li>
                              <li class="active">分类管理</li>
                              <li class="active">一级分类</li>
                   </ol>

                   <!-- 表格 -->
                   <div class="hh_content">
                         <button class="btn btn-default" style="margin-bottom: 20px" id="addBtn">添加分类</button>

                         <table class="table table-bordered table-hover">
                               <thead>
                                     <tr>
                                           <th width=10%>序号</th>
                                           <th width=30%>一级分类</th>
                                           <th width=30%>二 级分类</th>
                                           <th width=30%>二级分类logo</th>
                                           
                                     </tr>
                               </thead>
                               <tbody >
                                   <!-- 留坑 -->
                               </tbody>
                         </table>

                         <div style="text-align: right">
                              
                         <!-- 准备分页容器 -->
                         <ul id="paginator">

                              </ul>
                         </div>
                   </div>
      </div>


</div>





<!-- 模态框 -->
<!--  bootstrap 中所有的role aria  --都是给盲人设备识别的，可以直接删掉 -->
<!-- 所有的data-属性  都是有功能的不可乱删 -->
<!-- 给模态框添加 .modal-lg 是大号模态框  .modal-sm 是小号模态框    不添加 是中号 -->
<div class="modal fade" tabindex="-1"   id="logoutModle">   <!-- 最外层蒙层 -->  

            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                  <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                  <p>你确定要出退出后台管理系统嘛？&hellip;</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="logoutBtn">Yes</button>
                </div>
              </div>
            </div>

 </div>

<!-- 添加分页模态框 -->
<div class="modal fade" tabindex="-1"   id="addModal">   <!-- 最外层蒙层 -->  

      <div class="modal-dialog" role="document">
        <div class="modal-content">

      <form  id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
                  <div class="form-group">
                      <input name="categoryName" type="text" class="form-control"  placeholder="请你输入一个类">
                  </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="">添加</button>
          </div>
      </form>

        </div>
      </div>

</div>




<!-- 02 准备模板-->
<!-- rows是ajax返回来的数组  v是对象   i是索引      (page-1)*size}}是   （当前页-1）*页大小 -->
<script type="text/html" id="twotpl">
      {{each rows v i}}
      <tr>
            <td>{{i+1+ (page-1)*size}}</td>
            <td>{{v.brandName}}</td>
            <td>{{v.categoryName}}</td>
            <td><img src={{v.brandLogo}} width="50px"></td>    
      </tr>
      {{/each}}
</script>



      <script src="./lib/jquery/jquery.js"></script>
      <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
      <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
      <script src="./lib/nprogress/nprogress.js"></script>
       <script src="./lib/artTemplate/template-web.js"></script>   <!-- 01引包 -->
       <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
      <script src="./js/common.js"></script>
      <script src="./js/two.js"></script>
   
</body>
</html>
